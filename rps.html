<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <p>Rock Paper Scissors</p>
        <button onclick ="
        checkResult('rock', computerMove());
        resultShower('rock' , computerMove());
        ">Rock</button>
        <button onclick = "
        checkResult('paper', computerMove());
        resultShower('paper' , computerMove());
        ">Paper</button>
        <button onclick = "
        checkResult('scissor', computerMove());
        resultShower('scissor' , computerMove());

        ">Scissors</button>

        <p class = "result"> </p>
        <p class = "move"> </p>
        <p class = "stats"> </p>

        <button onclick = "
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;

        resultShower();
        document.querySelector('.result').innerHTML = ' ';
        localStorage.removeItem('score');

        ">Reset Score</button>

        <script>
            let score = JSON.parse(localStorage.getItem('score')) || {
                wins: 0,
                losses: 0,
                ties: 0
            }

            function resultShower (userMove, computerMove) {
                document.querySelector('.result').innerHTML = 's.';

                if (userMove === 'paper' || 'rock' || 'scissor') {
                document.querySelector('.result').innerHTML = `[YOU] ${userMove || 'none'} : ${computerMove || 'none'} [COMPUTER]`;
                }

                document.querySelector('.stats').innerHTML = `Wins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties} `;
            }
            
            function computerMove () {
                let computerMove;
                const compMoveValue = Math.random();

                if (compMoveValue > 0 && compMoveValue <= (1/3)) {
                    computerMove = 'rock';
                }
                else if (compMoveValue > (1/3) && compMoveValue <= (2/3)) {
                    computerMove = 'paper';
                }

                else if (compMoveValue > (2/3) && compMoveValue <= 1) {
                    computerMove = 'scissor';
                }

                return computerMove;
            }

            function checkResult (userMove, computerMove) {
                if (userMove === 'rock') {
                    if (computerMove = 'rock') {
                        score.ties += 1;
                    }
                    else if (computerMove = 'paper') {
                        score.losses += 1;
                    }
                    else if (computerMove = 'scissor') {
                        score.wins += 1;
                    }
                }

                else if (userMove === 'paper') {
                    if (computerMove = 'rock') {
                        score.wins += 1;
                    }
                    else if (computerMove = 'paper') {
                        score.ties += 1;
                    }
                    else if (computerMove = 'scissor') {
                        score.losses += 1;
                    }
                }

                else if (userMove === 'scissor') {
                    if (computerMove = 'rock') {
                        score.losses += 1;
                    }
                    else if (computerMove = 'paper') {
                        score.wins += 1;
                    }
                    else if (computerMove = 'scissor') {
                        score.ties += 1;
                    }
                }

                localStorage.setItem('score', JSON.stringify(score));

                
            }


        </script>
    </body>
</html>
